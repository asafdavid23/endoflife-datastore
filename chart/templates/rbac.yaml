apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: endoflife-datastore
rules:
- apiGroups:
  - "eol.endoflife.io"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: endoflife-datastore
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: endoflife-datastore
subjects:
- kind: ServiceAccount
  name: endoflife-datastore
  namespace: default